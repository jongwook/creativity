<head>
  <title>Creativity</title>
  <meta name="viewport" content="initial-scale=1.0">
</head>
<body>
  <section class="top-bar-section">
    {{> top}}
  </section>
  <section class="row" id="main-container">
    <div class="large-12 columns" style="min-height: 450px;">
      {{> renderPage}}
    </div>
  </section>
  {{> bottom}}
</body>

<template name="top">
  <nav class="top-bar row" data-topbar>
    <ul class="title-area">
      <li class="name">
        <h1><a href="#">{{title}}</a></h1>
      </li>
    </ul>
  </nav>
</template>

<template name="bottom">
  <div class="row" id="bottom-bar">
    <div class="large-2 columns text-left">
    </div>
    <div class="large-8 columns text-center">
    </div>
    <div class="large-2 columns text-right">
      {{#if nextPage}}
        <a href="{{nextPage}}" class="nextPage">
          <img src="/images/next.jpeg" alt="next" width="80px">
        </a>
      {{/if}}
    </div>
  </div>
</template>
