<head>
  <title>Creativity</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
  <section class="top-bar-section">
    {{> top}}
  </section>
  <section class="row" id="main-container">
    <div class="large-12 columns" style="min-height: 450px;">
      {{> renderPage}}
    </div>
  </section>
  {{> bottom}}
  <audio id="beep-audio" type="audio/wav">
    <source src="/beep.wav" type="audio/wav">
    <source src="/beep.mp3" type="audio/mp3">
  </audio>
</body>

<template name="top">
  <nav class="top-bar row" data-topbar>
    <ul class="title-area">
      <li class="name">
        <h1><a href="#" id="top-title">{{title}}</a></h1>
      </li>
      <li class="name">
        <h1><a href="#">{{desc}}</a></h1>
      </li>
    </ul>
  </nav>
</template>

<template name="bottom">
  <div class="row" id="bottom-bar">
    <div class="large-3 columns text-left">
    </div>
    <div class="large-1 columns text-center">
    </div>
    <div class="large-8 columns text-right">
      {{#if nextPage}}
        <span class="page-label">{{nextLabel}}</span>
        <a href="{{nextPage}}" id="next-button">
          <img src="/images/next.jpeg" alt="next" width="80" height="80">
        </a>
      {{/if}}
    </div>
  </div>
</template>
