<template name="timer">
  {{#unless hide}}
  <div class="row timer-page">
    <div class="timer-message">{{message}}</div>
    <div class="nice round progress alert small-10 large-11 columns">
      <span class="meter"></span>
    </div>
    <div class="nice round progress small-2 large-1 columns text-center" style="font-size: 15pt; line-height: 30px;">
      {{value}}
    </div>
  </div>
  {{/unless}}
</template>
