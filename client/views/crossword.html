<template name="precrossword">
  <div class="row precrossword-page">
    <p>
      새롭고 독창적인 아이디어를<br>
      계속 생각해내는 것은 쉬운 일이 아닙니다.<br>
      생각이 막혔을 때 <u>하던 일을 멈추고 다른 활동을 하는 것</u>은<br>
      여러분의 사고를 확산시키는데 도움이 될 것입니다.<br>
      그럼 잠시 <i>가로세로 낱말 퍼즐</i>을 풀어볼까요?<br>
      <em>지금까지 작성한 내용들은 모두 저장되어 있으니<br>
      걱정하지 마세요!</em><br>
      <img src="/images/next.jpeg" width="30">을 눌러 다음 페이지로 넘어가십시오.
    </p>
  </div>
</template>

<template name="postcrossword">
  <div class="row postcrossword-page">
    <p>
      5분이 모두 지났습니다.<br>
      이제 &lt;혁신적인 아이디어 생각해내기&gt; 활동으로 되돌아갑니다.<br>
      앞서 작성했던 내용은 모두 저장되어 있으며,<br>
      이를 보완하거나 새로운 아이디어를 더 작성하시면 됩니다.<br>
      <img src="/images/next.jpeg" width="30">을 눌러 시작하십시오.<br>
    </p>
  </div>
</template>

<template name="crossword">
  {{ > timer }}
  <div class="row crossword-instruction">
    지금부터 <em>5분</em> 동안 가로세로 풀이를 참고하여 빈칸을 채우십시오.<br>
    가능한 많은 단어를 입력하는 것이 좋지만, 반드시 모든 빈칸을 채울 필요는 없습니다.
  </div>
  <div class="row crossword-page">
    <div class="small-12 large-5 columns text-center">
      <table id="crossword-table">
        {{#each values puzzle}}
          <tr>
            {{#each values this}}
              <td class="{{#unless letter}}blocked{{/unless}}">
                {{#if label}}
                  <div class="marker">{{label}}</div>
                {{/if}}
                {{#if letter}}
                  <input type="text" maxlength="1">
                {{/if}}
              </td>
            {{/each}}
          </tr>
        {{/each}}
      </table>
    </div>
    <div class="small-12 large-7 columns">
      <table class="row">
        <thead>
          <tr>
            <th class="small-6 large-6 columns">
              가로 열쇠
            </th>
            <th class="small-6 large-6 columns">
              세로 열쇠
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="small-6 large-6 columns">
              {{#each values puzzle}}
              {{#each values this}}
              {{#if horizontal}}
              {{label}}. {{horizontal}}<br>
              {{/if}}
              {{/each}}
              {{/each}}
            </td>
            <td class="small-6 large-6 columns">
              {{#each values puzzle}}
              {{#each values this}}
              {{#if vertical}}
              {{label}}. {{vertical}}<br>
              {{/if}}
              {{/each}}
              {{/each}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</template>
